# Deploy aluon-group-web (static export) to Firebase Hosting site: aluon-new
# Runs on push to main.
# Required: GitHub repo variable FIREBASE_PROJECT_ID (from firebase projects:list)
# Required: GitHub secret FIREBASE_SERVICE_ACCOUNT = service account JSON
name: Deploy to Firebase Hosting (aluon-new)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aluon-group-web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: aluon-group-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting (aluon-new)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ vars.FIREBASE_PROJECT_ID }}"
          channelId: "live"
          target: "aluon-new"
          entryPoint: "aluon-group-web"
